<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Switch Panel</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Main Button - Square */
        .main-button {
            width: 60px;
            height: 60px;
            background-color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .main-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .main-button i {
            font-size: 24px;
            color: #333;
        }

        /* Modal - Square */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 24px;
            border-radius: 8px;
            width: 100%;
            max-width: 280px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-title {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #666;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background-color: #f0f0f0;
        }

        /* Switch Grid - Square */
        .switch-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .switch-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .switch-button {
            width: 64px;
            height: 64px;
            background-color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .switch-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        }

        .switch-button i {
            font-size: 24px;
            color: #333;
        }

        .switch-button.active {
            background-color: #FFC107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.4);
        }

        .switch-button.active i {
            color: white;
        }

        .switch-label {
            font-size: 12px;
            color: #666;
            text-align: center;
            font-weight: 500;
        }

        /* Edit Modal - Square */
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        .form-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #FFC107;
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.1);
        }

        .form-note {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        /* Icon Grid - Square */
        .icon-selection {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .icon-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 4px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-option:hover {
            background-color: #f5f5f5;
        }

        .icon-option.selected {
            border-color: #FFC107;
            background-color: rgba(255, 193, 7, 0.08);
        }

        .icon-option i {
            font-size: 22px;
            color: #333;
            margin-bottom: 4px;
        }

        .icon-name {
            font-size: 9px;
            color: #666;
            text-align: center;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .form-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-btn.save {
            background-color: #FFC107;
            color: #333;
        }

        .form-btn.save:hover {
            background-color: #FFB300;
            box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        .form-btn.cancel {
            background-color: #f0f0f0;
            color: #333;
        }

        .form-btn.cancel:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- Single Main Button -->
    <button class="main-button" id="mainButton">
        <i class="fas fa-sliders-h"></i>
    </button>

    <!-- Main Switches Modal -->
    <div class="modal" id="switchModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModalBtn">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-title">Switch Panel</div>
            <div class="switch-grid" id="switchGrid">
                <!-- Switches will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Edit Switch Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <button class="close-btn" id="closeEditModalBtn">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-title">Edit Switch</div>
            <form class="edit-form" id="editForm">
                <div class="form-group">
                    <label class="form-label">Switch Name (8 chars max)</label>
                    <input type="text" class="form-input" id="switchNameInput" maxlength="8" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Entity ID</label>
                    <input type="text" class="form-input" id="entityIdInput" placeholder="light.bedroom" required>
                    <div class="form-note">Enter Home Assistant entity ID</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Select Icon</label>
                    <div class="icon-selection">
                        <div class="icon-grid" id="iconGrid">
                            <!-- Icons will be dynamically added here -->
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="form-btn cancel" id="cancelEditBtn">Cancel</button>
                    <button type="submit" class="form-btn save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ========== HOME ASSISTANT CONFIGURATION ==========
        const HA_CONFIG = {
            url: "https://demo.lumihomepro1.com",
            token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiI0OWU5NDM5ZWRjNWM0YTM4OTgzZmE5NzIyNjU0ZjY5MiIsImlhdCI6MTc2ODI5NjI1NSwiZXhwIjoyMDgzNjU2MjU1fQ.5C9sFe538kogRIL63dlwweBJldwhmQ7eoW86GEWls8U",
            connected: false,
            socket: null,
            messageId: 1
        };

        // ========== AVAILABLE ICONS ==========
        const ICONS = [
            { class: 'fas fa-sliders-h', name: 'Switch' },
            { class: 'fas fa-lightbulb', name: 'Light' },
            { class: 'fas fa-power-off', name: 'Power' },
            { class: 'fas fa-plug', name: 'Plug' },
            { class: 'fas fa-tv', name: 'TV' },
            { class: 'fas fa-fan', name: 'Fan' },
            { class: 'fas fa-thermometer-half', name: 'Thermometer' },
            { class: 'fas fa-lock', name: 'Lock' },
            { class: 'fas fa-unlock', name: 'Unlock' },
            { class: 'fas fa-door-open', name: 'Door' },
            { class: 'fas fa-window-maximize', name: 'Window' },
            { class: 'fas fa-bell', name: 'Bell' },
            { class: 'fas fa-camera', name: 'Camera' },
            { class: 'fas fa-music', name: 'Music' },
            { class: 'fas fa-volume-up', name: 'Volume' },
            { class: 'fas fa-robot', name: 'Robot' },
            { class: 'fas fa-gamepad', name: 'Gamepad' },
            { class: 'fas fa-desktop', name: 'Desktop' },
            { class: 'fas fa-laptop', name: 'Laptop' },
            { class: 'fas fa-mobile-alt', name: 'Phone' },
            { class: 'fas fa-tablet-alt', name: 'Tablet' },
            { class: 'fas fa-wifi', name: 'WiFi' },
            { class: 'fas fa-bluetooth', name: 'Bluetooth' },
            { class: 'fas fa-sun', name: 'Sun' },
            { class: 'fas fa-moon', name: 'Moon' },
            { class: 'fas fa-cloud', name: 'Cloud' },
            { class: 'fas fa-umbrella', name: 'Umbrella' },
            { class: 'fas fa-snowflake', name: 'Snow' },
            { class: 'fas fa-fire', name: 'Fire' },
            { class: 'fas fa-water', name: 'Water' },
            { class: 'fas fa-wind', name: 'Wind' },
            { class: 'fas fa-bolt', name: 'Bolt' },
            { class: 'fas fa-battery-full', name: 'Battery' }
        ];

        // ========== DEFAULT SWITCHES ==========
        let switches = [
            { name: "Light", icon: 'fas fa-lightbulb', entityId: "light.living_room", active: false, _lastToggle: 0 },
            { name: "TV", icon: 'fas fa-tv', entityId: "media_player.tv", active: false, _lastToggle: 0 },
            { name: "Fan", icon: 'fas fa-fan', entityId: "fan.living_room", active: false, _lastToggle: 0 },
            { name: "Plug", icon: 'fas fa-plug', entityId: "switch.plug1", active: false, _lastToggle: 0 },
            { name: "Lock", icon: 'fas fa-lock', entityId: "lock.front_door", active: false, _lastToggle: 0 },
            { name: "Music", icon: 'fas fa-music', entityId: "media_player.speaker", active: false, _lastToggle: 0 }
        ];

        // ========== DOM ELEMENTS ==========
        const mainButton = document.getElementById('mainButton');
        const switchModal = document.getElementById('switchModal');
        const editModal = document.getElementById('editModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const closeEditModalBtn = document.getElementById('closeEditModalBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editForm = document.getElementById('editForm');
        const switchNameInput = document.getElementById('switchNameInput');
        const entityIdInput = document.getElementById('entityIdInput');
        const iconGrid = document.getElementById('iconGrid');
        const switchGrid = document.getElementById('switchGrid');

        let currentEditIndex = -1;
        let selectedIcon = 'fas fa-lightbulb';

        // ========== INITIALIZATION ==========
        function init() {
            populateIconGrid();
            renderSwitches();
            setupEventListeners();
            connectToHA();
        }

        // ========== POPULATE ICON GRID ==========
        function populateIconGrid() {
            iconGrid.innerHTML = '';
            ICONS.forEach(icon => {
                const iconOption = document.createElement('div');
                iconOption.className = 'icon-option';
                iconOption.dataset.icon = icon.class;

                const iconEl = document.createElement('i');
                iconEl.className = icon.class;

                const nameEl = document.createElement('div');
                nameEl.className = 'icon-name';
                nameEl.textContent = icon.name;

                iconOption.appendChild(iconEl);
                iconOption.appendChild(nameEl);
                iconGrid.appendChild(iconOption);

                iconOption.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.icon-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    iconOption.classList.add('selected');
                    selectedIcon = icon.class;
                });
            });
        }

        // ========== RENDER SWITCHES ==========
        function renderSwitches() {
            switchGrid.innerHTML = '';
            switches.forEach((sw, index) => {
                const switchItem = document.createElement('div');
                switchItem.className = 'switch-item';

                const switchBtn = document.createElement('button');
                switchBtn.className = `switch-button ${sw.active ? 'active' : ''}`;
                switchBtn.dataset.index = index;

                const icon = document.createElement('i');
                icon.className = sw.icon;
                icon.style.color = sw.active ? 'white' : '#333';

                switchBtn.appendChild(icon);

                const label = document.createElement('div');
                label.className = 'switch-label';
                label.textContent = sw.name;

                switchItem.appendChild(switchBtn);
                switchItem.appendChild(label);
                switchGrid.appendChild(switchItem);

                setupSwitchEvents(switchBtn, index);
            });
        }

        // ========== SETUP SWITCH EVENTS ==========
        function setupSwitchEvents(switchBtn, index) {
            let pressTimer;

            const startPress = (e) => {
                e.preventDefault();
                pressTimer = setTimeout(() => {
                    openEditModal(index);
                }, 1500);
            };

            const clearPress = () => {
                clearTimeout(pressTimer);
            };

            switchBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleSwitch(index);
            });

            switchBtn.addEventListener('mousedown', startPress);
            switchBtn.addEventListener('mouseup', clearPress);
            switchBtn.addEventListener('mouseleave', clearPress);
            switchBtn.addEventListener('touchstart', startPress, { passive: false });
            switchBtn.addEventListener('touchend', clearPress);
            switchBtn.addEventListener('touchmove', clearPress);
            switchBtn.addEventListener('touchcancel', clearPress);
            switchBtn.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        // ========== SETUP EVENT LISTENERS ==========
        function setupEventListeners() {
            // Open main modal
            mainButton.addEventListener('click', () => {
                switchModal.classList.add('show');
            });

            // Close main modal
            closeModalBtn.addEventListener('click', () => {
                switchModal.classList.remove('show');
            });

            // Close edit modal
            function closeEditModal() {
                editModal.classList.remove('show');
                currentEditIndex = -1;
            }

            closeEditModalBtn.addEventListener('click', closeEditModal);
            cancelEditBtn.addEventListener('click', closeEditModal);

            // Save edit
            editForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (currentEditIndex === -1) return;

                const name = switchNameInput.value.trim().substring(0, 8);
                const entityId = entityIdInput.value.trim();

                if (!name || !entityId) return;

                switches[currentEditIndex] = {
                    ...switches[currentEditIndex],
                    name: name,
                    icon: selectedIcon,
                    entityId: entityId,
                    active: false,
                    _lastToggle: 0
                };

                renderSwitches();
                editModal.classList.remove('show');
                currentEditIndex = -1;
            });

            // Close modals when clicking outside
            switchModal.addEventListener('click', (e) => {
                if (e.target === switchModal) {
                    switchModal.classList.remove('show');
                }
            });

            editModal.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    editModal.classList.remove('show');
                    currentEditIndex = -1;
                }
            });

            // Close with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    switchModal.classList.remove('show');
                    editModal.classList.remove('show');
                    currentEditIndex = -1;
                }
            });
        }

        // ========== OPEN EDIT MODAL ==========
        function openEditModal(index) {
            currentEditIndex = index;
            const sw = switches[index];

            switchNameInput.value = sw.name;
            entityIdInput.value = sw.entityId;
            selectedIcon = sw.icon;

            // Select current icon
            document.querySelectorAll('.icon-option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.dataset.icon === sw.icon) {
                    opt.classList.add('selected');
                }
            });

            editModal.classList.add('show');
        }

        // ========== TOGGLE SWITCH ==========
        async function toggleSwitch(index) {
            const sw = switches[index];
            
            if (!sw.entityId || sw.entityId.trim() === "") {
                openEditModal(index);
                return;
            }

            const now = Date.now();
            if (sw._lastToggle && (now - sw._lastToggle) < 500) return;

            const currentState = sw.active;
            
            // Optimistic update
            sw.active = !currentState;
            renderSwitches();

            // Send toggle command
            try {
                if (HA_CONFIG.connected && HA_CONFIG.socket) {
                    const domain = sw.entityId.split('.')[0];
                    const message = {
                        id: HA_CONFIG.messageId++,
                        type: 'call_service',
                        domain: domain,
                        service: 'toggle',
                        service_data: { entity_id: sw.entityId }
                    };
                    HA_CONFIG.socket.send(JSON.stringify(message));
                    sw._lastToggle = Date.now();
                } else {
                    // Revert if not connected
                    sw.active = currentState;
                    renderSwitches();
                }
            } catch (error) {
                console.error('Toggle failed:', error);
                sw.active = currentState;
                renderSwitches();
            }
        }

        // ========== HOME ASSISTANT WEBSOCKET ==========
        function convertToWebSocketUrl(httpUrl) {
            if (httpUrl.startsWith('wss://') || httpUrl.startsWith('ws://')) return httpUrl;
            if (httpUrl.startsWith('https://')) return httpUrl.replace('https://', 'wss://') + '/api/websocket';
            if (httpUrl.startsWith('http://')) return httpUrl.replace('http://', 'ws://') + '/api/websocket';
            return 'wss://' + httpUrl + '/api/websocket';
        }

        function connectToHA() {
            const wsUrl = convertToWebSocketUrl(HA_CONFIG.url);
            
            try {
                HA_CONFIG.socket = new WebSocket(wsUrl);
                
                HA_CONFIG.socket.onopen = () => {
                    const authMessage = {
                        type: 'auth',
                        access_token: HA_CONFIG.token
                    };
                    HA_CONFIG.socket.send(JSON.stringify(authMessage));
                };
                
                HA_CONFIG.socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    
                    switch (message.type) {
                        case 'auth_ok':
                            HA_CONFIG.connected = true;
                            subscribeToStateChanges();
                            fetchAllEntityStates();
                            break;
                            
                        case 'auth_invalid':
                            HA_CONFIG.connected = false;
                            break;
                            
                        case 'event':
                            if (message.event?.event_type === 'state_changed') {
                                const entityId = message.event.data.entity_id;
                                const newState = message.event.data.new_state;
                                if (newState) {
                                    const isOn = parseState(newState.state);
                                    updateSwitchState(entityId, isOn);
                                }
                            }
                            break;
                    }
                };
                
                HA_CONFIG.socket.onerror = () => {
                    HA_CONFIG.connected = false;
                };
                
                HA_CONFIG.socket.onclose = () => {
                    HA_CONFIG.connected = false;
                    setTimeout(connectToHA, 5000);
                };
                
            } catch (error) {
                HA_CONFIG.connected = false;
            }
        }

        function parseState(state) {
            if (typeof state === 'string') {
                state = state.toLowerCase().trim();
                return state === 'on' || state === 'true' || state === '1' || state === 'yes' || state === 'unlocked' || state === 'open';
            }
            return !!state;
        }

        function subscribeToStateChanges() {
            if (!HA_CONFIG.connected || !HA_CONFIG.socket) return;
            
            const subscribeMessage = {
                id: HA_CONFIG.messageId++,
                type: 'subscribe_events',
                event_type: 'state_changed'
            };
            HA_CONFIG.socket.send(JSON.stringify(subscribeMessage));
        }

        function fetchAllEntityStates() {
            if (!HA_CONFIG.connected || !HA_CONFIG.socket) return;
            
            const getStatesMessage = {
                id: HA_CONFIG.messageId++,
                type: 'get_states'
            };
            HA_CONFIG.socket.send(JSON.stringify(getStatesMessage));
            
            HA_CONFIG.socket.addEventListener('message', function onMessage(event) {
                const message = JSON.parse(event.data);
                if (message.id === getStatesMessage.id && message.result) {
                    HA_CONFIG.socket.removeEventListener('message', onMessage);
                    
                    message.result.forEach(entity => {
                        const isOn = parseState(entity.state);
                        updateSwitchState(entity.entity_id, isOn);
                    });
                }
            });
        }

        function updateSwitchState(entityId, isOn) {
            switches.forEach((sw, index) => {
                if (sw.entityId === entityId && sw.active !== isOn) {
                    sw.active = isOn;
                }
            });
            renderSwitches();
        }

        // ========== START ==========
        init();
    </script>
</body>
</html>
